<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/login-signup.css">
</head>
<body>
  <div class="container">
    <div class="registration form">
      <header>Signup</header>
      <form action="users/postUser" method="post">
        <input type="text" id="firstname" placeholder="Enter your first name" name="firstname" required>
        <input type="text" id="lastname" placeholder="Enter your last name" name="lastname" required>
        <input type="phone" id="phone" placeholder="Enter your phone number" name="phone" required>
        <input type="email" id="email" placeholder="Enter your email" name="email" required>
        <input type="text" id="address" placeholder="Enter your address" name="address" required>
        <input type="password" id="password" placeholder="Create a password" name="password" required>
        <input type="submit" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <a href="login.html">Login</a>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
